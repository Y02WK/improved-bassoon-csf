<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ recipe?.title }}</mat-card-title>
    </mat-card-header>

    <img
      mat-card-image
      [src]="recipe?.image"
      alt="Photo of {{ recipe?.title }}"
    />

    <mat-card-subtitle>Ingredients</mat-card-subtitle>
    <mat-card-content>
      <ol>
        <li *ngFor="let i of recipe?.ingredients">{{ i }}</li>
      </ol>
    </mat-card-content>

    <mat-card-subtitle>Instructions</mat-card-subtitle>
    <mat-card-content>
      <p>
        {{ recipe?.instruction }}
      </p>
    </mat-card-content>
    <button button mat-flat-button color="primary" (click)="goBack()">
      Back
    </button>
  </mat-card>
</div>
